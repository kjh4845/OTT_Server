<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTT Server Â· Sign In</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <section class="login-card">
        <header>
          <div>
            <h1>Welcome back</h1>
            <p>Sign in to browse and stream your media library.</p>
          </div>
        </header>
        <form id="login-form" novalidate>
          <div class="input-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>
          <button type="submit">Sign In</button>
          <div id="login-error" class="alert error" style="display:none"></div>
        </form>
        <div class="form-divider"><span>Or create a new account</span></div>
        <form id="register-form" novalidate>
          <div class="input-group">
            <label for="register-username">Username</label>
            <input
              id="register-username"
              name="newUsername"
              type="text"
              autocomplete="username"
              maxlength="32"
              required
            />
          </div>
          <div class="input-group">
            <label for="register-password">Password</label>
            <input
              id="register-password"
              name="newPassword"
              type="password"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="input-group">
            <label for="register-confirm">Confirm Password</label>
            <input
              id="register-confirm"
              name="confirmPassword"
              type="password"
              autocomplete="new-password"
              required
            />
          </div>
          <button type="submit" class="secondary">Sign Up</button>
        </form>
        <div id="register-error" class="alert error" style="display:none"></div>
        <div id="register-success" class="alert success" style="display:none"></div>
        <small class="helper-text">Default credentials are still available: <strong>test / test1234</strong></small>
      </section>
    </main>
    <script src="/js/api.js" defer></script>
    <script src="/js/login.js" defer></script>
  </body>
</html>
