services:
  ott:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: ott-c-server:latest
    container_name: ott-c
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      MEDIA_DIR: "/app/media"
      THUMB_DIR: "/app/web/thumbnails"
      SESSION_TTL_HOURS: "24"
    volumes:
      - ./media:/app/media:ro
      - ./web/thumbnails:/app/web/thumbnails
      - ./data:/app/data
    restart: unless-stopped

  quic-edge:
    image: caddy:2.8
    container_name: ott-c-quic
    depends_on:
      - ott
    ports:
      - "8443:8443"
      - "8443:8443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
